<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niyantri Cafe - Checkout</title>
  <meta name="description" content="Checkout your Niyantri Cafe order with a simple form and cart summary.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Open Sans] bg-white text-gray-800">
  <nav class="bg-[#3C2415] text-white sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <a href="index.html" class="flex items-center text-2xl font-bold font-[Montserrat]">Niyantri Cafe</a>
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="hover:text-yellow-300">Home</a>
          <a href="about.html" class="hover:text-yellow-300">About Us</a>
          <a href="menu.html" class="hover:text-yellow-300">Menu</a>
          <a href="checkout.html" class="hover:text-yellow-300">Checkout</a>
          <a href="contact.html" class="hover:text-yellow-300">Contact Us</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="py-12 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
      <div>
        <h1 class="text-3xl font-semibold font-[Montserrat] mb-4">Checkout</h1>
        <p class="text-gray-700 mb-4">Review your items and provide delivery details to complete your order.</p>
        <div class="space-y-4">
          <div class="p-4 bg-[#F7F0E8] rounded-md">
            <strong>Cart</strong>
            <ul class="mt-2 list-disc pl-5 text-sm text-gray-700">
              <li>Espresso x1 — $3.50</li>
              <li>Cappuccino x1 — $4.50</li>
              <li>Butter Croissant x2 — $7.00</li>
            </ul>
            <div class="mt-2 font-semibold">Total: $18.00</div>
          </div>
        </div>
      </div>
      <div>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Full Name</label>
            <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="Jane Doe" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" class="w-full border border-gray-300 rounded-md p-2" placeholder="jane@example.com" />
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Address</label>
              <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="123 Brew St" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">City</label>
              <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="Caffeine City" />
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">State</label>
              <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="CA" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">ZIP</label>
              <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="90001" />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Payment Method</label>
            <select class="w-full border border-gray-300 rounded-md p-2">
              <option>Visa ending 4242</option>
              <option>Mastercard ending 1881</option>
              <option>Apple Pay</option>
            </select>
          </div>
          <button type="submit" class="w-full bg-[#D2B48C] text-black font-semibold py-3 rounded-md hover:bg-[#c89f63]">Place Order</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="bg-[#3C2415] text-white py-6">
    <div class="max-w-7xl mx-auto px-4 text-sm text-center">© 2025 Niyantri Cafe. All rights reserved.</div>
  </footer>
</body>
</html>
